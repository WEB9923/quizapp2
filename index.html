<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Easy QuizApp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="start">
        <button>
            <i class="fa-solid fa-circle-play"></i>
        </button>
    </div>
    <div class="info__box box">
        <div class="title">
            <h2 class="text">few rules</h2>
        </div>
        <div class="rules">
            <ul>
                <li data-num="1">Your goal is to answer as many questions as possible correctly.</li>
                <li data-num="2">Once you've fixed your answer, you won't be able to choose another answer.</li>
                <li data-num="3">After the questions are finished, a window will appear showing the number of your correct and incorrect answers.</li>
            </ul>
        </div>
        <footer class="box__footer">
            <button class="quit quit__btn btn">
                <i class="fa-solid fa-angle-left"></i>
                cancel
            </button>
            <button class="continue btn">
                continue
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </footer>
    </div>
    <div class="quiz__box box">
        <div class="quiz__title text">
            <h2>questions</h2>
        </div>
        <div class="question">
            <span class="question__icon"><i class="fa-solid fa-circle-question"></i></span>
            <p class="question__text"></p>
        </div>
        <div class="answer__list"> <!-- add dynamically --> </div>
        <footer class="box__footer">
            <div class="total">
                <p></p>
            </div>
            <button class="next btn">next<i class="fa-solid fa-chevron-right"></i></button>
        </footer>
    </div>
    <div class="result_box box">
        <div class="result_title">
            <h2 class="text">result</h2>
        </div>
        <div class="result_icon"><i class="fa-solid fa-trophy"></i></div>
        <div class="result">
            <h4 class="question__count"></h4>
            <h4 class="correct__answer__count"></h4>
            <h4 class="percentage__correct__answer"></h4>
            <h4 class="incorrect__answer__count"></h4>
        </div>
        <footer class="box__footer">
            <button class="quit__btn btn quit__quiz__btn">
                <i class="fa-solid fa-power-off"></i>
                quit
            </button>
            <button class="restart__btn btn">
                restart
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
        </footer>
    </div>
<script src="./main.js"></script>
</body>
</html>
